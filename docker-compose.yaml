version: '3.7'

services:
  api:
    build: .
    expose:
      - 8080
      - 8081
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: tradelog
      POSTGRES_PASSWORD: "-AAEF__HE-PZp9KcWPTRbTW4m8E6OQ9j"
    volumes:
      - tradelog_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "A1VvFRBq9GCCPsYnkRhCz_BDASxgTS2L"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  tradelog_data:
